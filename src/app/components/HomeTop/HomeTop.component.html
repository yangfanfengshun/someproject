<div id="top">
    <div class="margin">
      <dl class="left j-cen">
        <dt>考拉欢迎你！</dt>
        <div class='j-cen' *ngIf='!store.LoginState'>
          <dd><a routerLink='/login' (click)='changeState("login")' >登陆</a></dd>
          <dd><a routerLink='/login' (click)='changeState("reg")' >免费注册</a></dd>
        </div>
        <div class='j-cen' *ngIf='store.LoginState'>
            <dd><a routerLink='/user'>{{ store.LoginData.UserName }}</a></dd>
            <dd><a (click)='LogonOut()'>退出登录</a></dd>
        </div>
        <dd><a>手机考拉</a></dd>
      </dl>
      <dl class="right j-cen">
        <dt><a>每日签到</a><a>我的订单</a></dt>
        <dd 
        class="j-cen"
        *ngFor='let item of staticData.TopRight; let i=index;trackBy:index' >
          <a>{{ item.des }}</a><i class="iconfont">&#xe501;</i>
          <ul>
            <li
            *ngFor='let item of item.options;let i=index;trackBy:index'
            >
            <a>{{ item }}</a></li>
          </ul>
        </dd>
        
       
        
      </dl>
    </div>
  </div>
